version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./data/reservekit.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-use-a-long-random-string}
    volumes:
      - db-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
volumes:
  db-data:
